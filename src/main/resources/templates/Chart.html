<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BE(ne)FIT</title>
    <link rel="shortcut icon" href="https://i.ibb.co/8mY4wFr/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="css/chart.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./Chart.js"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
          margin: 0;
          display: flex;

          /* This centers our sketch horizontally. */
          justify-content: center;
        }
                .container {
            width: 50%;
            height: 50%;
        }

        .btn {
            margin: 0;
            position: absolute;
            top: 60%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            padding: 12px 21px;
            border: 3px solid #dbdbdb;
            border-radius: 10px;
            position: absolute;
            top: 75% left: 50% width: 100%;
            min-width: 10px;
            max-width: 300px;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            background: #ffffff;
            background: -webkit-gradient(linear, left top, left bottom, from(#ffffff), to(#e6e6e6));
            background: -moz-linear-gradient(top, #ffffff, #e6e6e6);
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            -webkit-box-shadow: #ffffff 0px 0px 9px 0px;
            -moz-box-shadow: #ffffff 0px 0px 9px 0px;
            box-shadow: #ffffff 0px 0px 9px 0px;
            text-shadow: #ffffff 1px 1px 1px;
            font: normal normal bold 20px verdana;
            color: #807878;
            text-decoration: none;
        }

        .btn:hover,
        .btn:focus {
            background: #ffffff;
            background: -webkit-gradient(linear, left top, left bottom, from(#ffffff), to(#ffffff));
            background: -moz-linear-gradient(top, #ffffff, #ffffff);
            background: linear-gradient(to bottom, #ffffff, #ffffff);
            color: #807878;
            text-decoration: none;
        }

        .btn:active {
            background: #b3b3b3;
            background: -webkit-gradient(linear, left top, left bottom, from(#b3b3b3), to(#e6e6e6));
            background: -moz-linear-gradient(top, #b3b3b3, #e6e6e6);
            background: linear-gradient(to bottom, #b3b3b3, #e6e6e6);
        }

        .btn:before {
            content: "\0000a0";
            display: inline-block;
            height: 24px;
            width: 24px;
            line-height: 24px;
            margin: 0 4px -6px -4px;
            position: absolute;
            top: 22%;
            left: 5%;
            background-size: 100% 100%;
        }
        .center {
           width: 100%;
           text-align:center;
           margin: auto;
        }

        canvas {
           display: inline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="center">
        <canvas id="myChart"></canvas>
    </div>
</div>
<div class="btn">
    <a href="#" th:href="@{/logout}">Log Out</a>
</div>
<script th:inline="javascript">
function renderChart(data, labels) {
	var ctx = document.getElementById("myChart").getContext('2d');
	var myChart = new Chart(ctx, {
		type: 'line',
		data: {
			labels: labels,
			datasets: [{
				label: 'Steps in the last seven days',
				data: data,
			}]
		},
		options: {
		    title: {
		        display: true,
		        text: 'GOOGLE FIT WEEKLY STEP CHART',
		        }
		     }
	});
}
//$("#renderBtn").click(
window.onload = function () {
	data = /*[[${steps}]]*/ [100, 900];
	//[20000, 14000, 12000, 15000, 18000, 19000, 22000];
	labels = /*[[${labels}]]*/ ['', ''];
	//["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
	renderChart(data, labels);
};
</script>

</body>

</html>
