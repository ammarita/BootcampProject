<html>
<body>
<h1> Steps Count</h1>
<table>
	<tr> 
		<th> Date</th>
		<th> Steps </th>
	</tr>
</table>
<script scr="jquery.js" > </script>
<script>
	$(document).ready(function() {
	
		$.ajax({
			url:"C:\Users\satpal kumar\eclipse-workspace\BootcampProject\src\main\java\com\example\BootcampProject\test.json"
			dataType:"json"
			success:function(data){
				$(data.userData)each(function(index,value){
				var record="<tr><td>"+(index+1)+
				"</td><td>"+value.date+"</td><td>"+
				value.steps+"</td><td>";
				$("table").append(record);
			});
			
			}
		});
	});

</body>
